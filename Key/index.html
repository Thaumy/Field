        this.HEAD = el.dataset.id;
      },

        /* HEAD为0时，回复不会显示 */
        this.HEAD = 0;
      }

  })

  var FloorText_temp;

  /* 鼠标移入移出回复按钮事件 */
  function CommentBox_ReplyBtn_Over() {
    FloorText_temp = CommentBox.FloorText;
    CommentBox.FloorText = "取消";
  }

  function CommentBox_ReplyBtn_Leave() {
    CommentBox.FloorText = FloorText_temp;
  }

  function CommentList_Over(el) {
    $(el).children(".Floor").text("回复");
    $(el).children(".Floor").css({
      "height": "22px",
      "width": "32px",

      "font-size": "0.8em",
      "font-weight": "500",
      "font-family": "Source Sans Pro",
      "color": "rgb(255, 255, 255)",
      "line-height": "22px",

      "background": "rgb(0, 180, 255)"
    });
  }

  function CommentList_Leave(el) {
    /* 把属性data-f赋给内容 */
    $(el).children(".Floor").text($(el).children(".Floor").attr("data-f"));
    /* 移除添加的样式 */
    $(el).children(".Floor").removeAttr("style", "");
  }

  /*评论检查*/
  function ContentCheck(value) {
    if (value == "") {
      return false;
    } else {
      if (value.length > 320) {
        return false;
      } else {
        return true;
      }
    }
  };

  function NameCheck(value) {
    if (value == "") {
      return false;
    } else {
      if (value.length > 12) {
        return false;
      } else {
        return true;
      }
    }
  };

  function EmailCheck(value) {
    if (value == "") {
      return false;
    } else {
      var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (!reg.test(value)) {
        return false;
      } else {
        return true;
      }
    }
  };

  function WebSiteCheck(value) {
    if (value == "") {
      return true;
    } else {
      var reg0 = /^(http|https|ftp)\:\/\/([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}(\/)?$/;
      if (!reg0.test(value)) {
        return false;
      } else {
        return true;
      }
    }
  };

<script>
  /* 滑到底部查看壁纸 */
  $(window).scroll(throttle(function () {
    document.getElementById('fixed').style.opacity = document.getElementById('column_bottom')
      .getBoundingClientRect().top / 400;
    document.getElementById('contain').style.opacity = document.getElementById('column_bottom')
      .getBoundingClientRect().top / 400;
    document.getElementById('FootCoBox').style.opacity = document.getElementById('column_bottom')
      .getBoundingClientRect().top / -100;
  }, 10))
  /* 返顶按钮淡入淡出 */
  $(window).scroll(throttle(function () {
    if ($(window).scrollTop() >= 1000) {
      $(".upBtn").fadeIn(350);
    } else {
      $(".upBtn").fadeOut(350);
    }
  }, 300))
</script>
<script>
  /* 向上滚动NavLine展开 */
  p = 0;
  t = 0;
  $(window).scroll(debounce(function () {
    p = $(this).scrollTop();
    if (t <= p) {
      /* 防止触发遮住文本首部 */
      if ($(window).scrollTop() >= 20) {
        $("#NavLine").slideUp(200);
      }
    } else {
      /* 触发高度：小于20或大于200 */
      if ($(window).scrollTop() <= 20 | $(window).scrollTop() >= 200) {
        $("#NavLine").slideDown(150);
      }
    }
    t = p;
  }, 50))
</script>
<script>
  /* 侧边菜单展开 */
  function ListToggle() {
    if ($("#SiderList").css("right") == "-800px") {
      $("body").css("overflow", "hidden"); /* 禁用滚动 */

      fadeInX2(".Shadow", function () {});
      $(".SiderBtn").slideUp(300);
      slideRight2X("#SiderList");

    }

    if ($("#SiderList").css("right") == "12px") {
      $("body").css("overflow", "unset"); /* 启用滚动 */

      fadeOutX2(".Shadow", function () {
        $(".SiderBtn").slideDown(400);
      });
      slideLeft2X("#SiderList");

    }
  }
</script>
